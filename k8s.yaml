apiVersion: batch/v1
kind: CronJob
metadata:
  name: grpcgoonch-headless-long-multiclient-roundrobin-cron
  labels:
    app: grpcgoonch-headless-long-multiclient-roundrobin
spec:
  schedule: "0/8 * * * *"
  jobTemplate:
    metadata:
      labels:
        app: grpcgoonch-headless-long-multiclient-roundrobin
    spec:
      template:
        spec:
          containers:
          - name: grpcgoonch-headless-long-multiclient-roundrobin
            image: thaigoonch/grpcgoonch-headless-long-multiclient-roundrobin:1.2
            imagePullPolicy: IfNotPresent
            env:
            - name: LOG_LEVEL
              value: "DEBUG"
          restartPolicy: Never
          nodeSelector:
            goonchrole: "nonserver"